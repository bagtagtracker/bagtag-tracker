<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>View Contact Information</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <link rel="stylesheet" href="form_submitted.css" >
        <script src="form_submitted.js"></script>
    </head>
    <body >
        <div class="container">
            <div class="imagebg"></div>
            <div class="container">
                <div class="form-container z-depth-50">
                    <img src="images/logo.png" alt="CGU Bag Tag" width="36%" class="center">
                    <h3>The bag tag scanned belongs to the following person:</h3>
                    <div class="row">
                        <form class="col s12" id="reused_form">
                            <div class="row">
                                <div class="input-field col s12">
                                  <input id="name">
                                    <label for="name">John Doe</label>


                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                  <input id="text" >

                                    <label for="text">1234 Something Rd, CA 91739</label>

                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                  <input id="tel">

                                    <label for="tel">(909)123-4567</label>

                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                  <input id="email">

                                    <label for="email">bagtagtracker@gmail.com</label>
                                    <br>
                                    <br>
                                </div>
                            </div>
                            <div>
                                <a href="https://bagtagtracker.github.io/" class="waves-effect waves-light btn submitbtn">Edit Contact</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <!--Import jQuery before materialize.js-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        </div>
    </body>
</html>
